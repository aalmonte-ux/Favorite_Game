<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Favorite Game</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
/* Global Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Orbitron', sans-serif;
  background-image: url("https://wallpapercave.com/wp/wp9382627.jpg");
  background-size: cover;
  background-position: center;
  color: white;
  overflow-x: hidden;
  min-height: 100vh;
  position: relative;
}

/* Overlay */
#overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  transition: background 1s ease;
  z-index: 1;
}

/* Navbar */
.navbar {
  position: fixed;
  top: 10px; left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  display: flex;
  gap: 20px;
  background: rgba(0,0,0,0.5);
  padding: 10px 20px;
  border-radius: 10px;
  flex-wrap: wrap;
}
.navbar button {
  background: none;
  border: none;
  color: #00eaff;
  font-size: 1rem;
  cursor: pointer;
  transition: color 0.3s, transform 0.2s;
}
.navbar button:hover { color: #fff; transform: scale(1.1); }
.navbar button.active {
  color: #fff;
  font-weight: bold;
  border-bottom: 2px solid #00eaff;
}

/* Page container */
.page {
  position: relative;
  z-index: 2;
  max-width: 1000px;
  margin: 100px auto 50px auto;
  padding: 20px;
  opacity: 1;
  transition: opacity 0.5s ease;
  text-align: center;
}

/* Hidden state */
.hidden { opacity: 0; pointer-events: none; }

/* Headings */
h1 { font-size: 3rem; color: #00eaff; text-shadow: 0 0 15px #00eaff; margin-bottom: 20px; }

/* Paragraphs */
p { font-size: 1.2rem; line-height: 1.6; color: #d6eaff; margin-bottom: 20px; }

/* Image grids */
.img-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin-bottom: 20px; }
.culture, .Guild, .Alliance, .character, .feature {
  width: 200px;
  border-radius: 15px;
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}
.culture { height: 250px; }
.Eculture { height: 250px; width: 150px; border-radius: 15px; transition: transform 0.3s, box-shadow 0.3s; cursor: pointer; }

.character:hover, .feature:hover, .Alliance:hover, .Guild:hover, .Eculture:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #00eaff;
}

/* Next button */
#nextButton {
  padding: 12px 25px;
  font-size: 1.1rem;
  background-color: #00eaff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: #000;
  transition: transform 0.2s, background-color 0.2s;
}
#nextButton:hover { transform: scale(1.1); background-color: #00ccff; }

/* Responsive */
@media(max-width: 768px) {
  h1 { font-size: 2.2rem; }
  .character, .feature, .Alliance, .Guild { width: 150px; }
  .navbar { gap: 10px; padding: 10px 15px; }
  #nextButton { padding: 10px 20px; font-size: 1rem; }
}
</style>
</head>
<body>

<div id="overlay"></div>

<!-- Navbar -->
<div class="navbar" id="navbar">
  <button data-page="0" class="active">Intro</button>
  <button data-page="1">Features</button>
  <button data-page="2">Cultures</button>
  <button data-page="3">Generals</button>
  <button data-page="4">Alliances & Guilds</button>
  <button data-page="5">Graphics & UI</button>
  <button data-page="6">Download</button>
</div>

<!-- Page content -->
<div class="page" id="page">
  <h1>Welcome to My Favorite Game</h1>
  <p>Press SPACE or click "Next" to explore my favorite characters, generals, features, and more!</p>
  <button id="nextButton">Next</button>
</div>

          <p><strong>Diverse Gameplay Modes:</strong> The game includes PvP battles, PvE campaigns, and monster hunting, providing a diverse gameplay experience.</p>
        </div>
        <div>
          <img class="feature" src="https://tse3.mm.bing.net/th/id/OIP.Ivxhr3VhjiBbWXxhQAz3JwAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" alt="City-Building">
          <p><strong>City-Building and Resource Management:</strong> Players can build and manage their medieval kingdoms, gather resources, train troops, and research technologies.</p>
        </div>

      </div>

    `
  },
  {
    title: "My Favorite Cultures",
    content: `
      <div class="img-grid">
        <div>
          <img class="Eculture" src="https://tse3.mm.bing.net/th/id/OIP.peeqSBtK7tEKDkMfnEbM3QHaNY?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Europe Culture">

  {

    content: `

          <img class="feature" src="https://i.pinimg.com/originals/9c/b7/77/9cb777d534bb58517924ad465cb9e58f.png" alt="User Interface">

      <p>The graphics and interface in <strong>Evony: The King’s Return</strong> enhance the overall strategy experience by combining visual realism with smooth, responsive controls—keeping every battle and city-building moment engaging.</p>

  {
    title: "Start Your Adventure & Download",
    content: `
      <p>Now you know my favorites! Are you ready to play the game?</p>

      <div class="img-grid">
        <div>
          <img class="feature" src="https://images.igdb.com/igdb/image/upload/t_1080p_2x/co68aq.jpg" alt="Download Evony">
          <p><a href="https://play.google.com/store/apps/details?id=com.topgamesinc.evony&hl=en-US" target="_blank" style="color:#00eaff; text-decoration:underline;">Google Play Store</a></p>

          <img class="feature" src="https://i.ytimg.com/vi/MU5oC54HiDw/maxresdefault.jpg" alt="Evony PC">

      </div>
    `

];

// DOM Elements
const pageEl = document.getElementById("page");
const navbarButtons = document.querySelectorAll(".navbar button");

// Show page function
function showPage(index) {
  pageEl.classList.add("hidden");
  navbarButtons.forEach(btn => btn.classList.remove("active"));
  navbarButtons[index].classList.add("active");

  setTimeout(() => {
    pageEl.innerHTML = `<h1>${pages[index].title}</h1>${pages[index].content}` +
      (index < pages.length - 1 ? `<button id="nextButton">Next</button>` : "");
    pageEl.classList.remove("hidden");

    const nextBtn = document.getElementById("nextButton");
    if (nextBtn) nextBtn.addEventListener("click", nextPage);
  }, 300);
}

// Next page function
function nextPage() {
  if (currentPage < pages.length - 1) {
    currentPage++;
    showPage(currentPage);
  }
}

// Navbar click
navbarButtons.forEach(btn => {
  btn.addEventListener("click", () => {
    currentPage = parseInt(btn.getAttribute("data-page"));
    showPage(currentPage);
  });
});

// Spacebar navigation
document.addEventListener("keydown", e => {
  if (e.code === "Space") {
    e.preventDefault();
    nextPage();
  }
});

// Initialize
showPage(currentPage);
</script>
</body>
</html>
