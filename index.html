let currentPage = 0;
const pageDiv = document.getElementById("page");
const navbarLinks = document.querySelectorAll("#navbarButtons .nav-link");

// Show page function
function showPage(index){
  pageDiv.classList.add("d-none");
  navbarLinks.forEach(link => link.classList.remove("active"));
  navbarLinks[index].classList.add("active");
  setTimeout(()=>{
    pageDiv.innerHTML = `<h1>${pages[index].title}</h1>${pages[index].content}`+
      (index<pages.length-1?`<button class="next-btn mt-3" id="nextButton">Next</button>`:'');
    pageDiv.classList.remove("d-none");
    const nextBtn = document.getElementById("nextButton");
    if(nextBtn) nextBtn.addEventListener("click", nextPage);
  }, 200);
}

// Next page
function nextPage(){
  if(currentPage < pages.length-1){
    currentPage++;
    showPage(currentPage);
  }
}

// Navbar click
navbarLinks.forEach(link=>{
  link.addEventListener("click", ()=>{
    currentPage=parseInt(link.dataset.page);
    showPage(currentPage);
  });
});

// Spacebar navigation
document.addEventListener("keydown", e=>{
  if(e.code==="Space"){
    e.preventDefault();
    nextPage();
  }
});

// Initialize
showPage(currentPage);
</script>
